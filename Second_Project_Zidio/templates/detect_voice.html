{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voice Emotion Detection</title>
<link rel="stylesheet" href="{% static 'styles.css' %}">
<meta name="csrf-token" content="{{ csrf_token }}">
</head>
<body>
    <div class="container">
        <h1>Voice Emotion Detection</h1>
        <p>Click the button below to record a 5-second audio clip for emotion analysis.</p>
        <button id="record-btn">Record Audio (5 sec)</button>
        <p id="status">Press the button to record.</p>
        <audio id="audio-player" controls></audio>
        <form id="upload-form" style="display: none;">
        <input type="file" id="audio-file" name="audio" accept="audio/wav">
        <button type="submit">Analyze</button>
        </form>
        <h2>Detected Emotion: <span id="result"></span></h2>
    
        <a href="{% url 'home' %}" class="back-btn">Back to Home</a>
    </div>
    <script src="{% static 'record_audio.js' %}"></script>
</body>
</html>
